<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Finder</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.3/simple-lightbox.min.css"
		/>
	</head>
	<body>
		<div class="app-container">
			<header class="app-header">
				<form class="search-container">
					<div class="input-wrapper">
						<input
							type="text"
							name="search-text"
							class="search-field"
							placeholder="What are you looking for?"
							required
						/>
					</div>
					<button type="submit" class="search-button">
						<span>Find</span>
					</button>
				</form>
			</header>

			<main class="app-content">
				<div class="loading-indicator"></div>
				<div class="photo-grid"></div>
			</main>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.3/simple-lightbox.min.js"></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
